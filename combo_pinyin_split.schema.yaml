# Rime schema
# encoding: utf-8

schema:
  schema_id: combo_pinyin_split
  name: 宮保拼音·八指禪
  version: '3.0'
  author:
    - 居戎氏 <chen.sst@gmail.com>
  description: |
    並擊輸入拼音。
    專爲分體式或有拆分空格設計的鍵盤優化，左右手拇指各司一鍵以利並擊。
  dependencies:
    - snow_pinyin

switches:
  - name: ascii_mode
    reset: 0
    states: [中文, 西文]
  - name: full_shape
    states: [半角, 全角]
  - name: ascii_punct
    states: [。，, ．，]
  #- name: prediction
  #  states: [ 测, 预 ]
  #  reset: 0

engine:
  processors:
    #- predictor                                 #联想处理器
    #- lua_processor@*select_character          # 以词定字
    - ascii_composer #
    - recognizer
    - chord_composer # 實現並擊按鍵處理
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - predict_translator
    - punct_translator
    - script_translator
  filters:
    - uniquifier


chord_composer:

speller:
  alphabet: "zyxwvutsrqponmlkjihgfedcba'"
  initials: "zyxwvutsrqponmlkjihgfedcba"
  delimiter: " "
  algebra:
    # 冰雪拼音兼容
    - derive/\d$//
    # 合併音節
    - derive/^lo$/lou/
    # 合併 ⟨o / ou⟩、⟨e / ei⟩兩組韻母
    #- derive/^([bpmf])?ou$/$1o/
    #- derive/^([zcsr]h?)?ei$/$1e/
    # 拼音音節一律後加隔音符號，避免音節切分歧義
    - "xform/^([a-z]+)$/$1'/"

translator:
  dictionary: snow_pinyin
  prism: combo_pinyin
  packs:
    - snow_pinyin.base
    - snow_pinyin.ext
    - snow_pinyin.tencent
    - snow_pinyin.user
  preedit_format:
    - xform/([nl])v/$1ü/
    - xform/([nl])ue/$1üe/
    - xform/([jqxy])v/$1u/
    - "xform/' /'/"

punctuator:
  import_preset: default

key_binder:
  import_preset: default

recognizer:
  import_preset: default

editor:
  bindings:
    BackSpace: back_syllable



