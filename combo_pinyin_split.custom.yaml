patch:
  __patch:
    - emoji:/emoji
    - kaomoji:/kaomoji
    - traditionalize:/s2t
    - grammar:/wx?
  switches/+:
    - name: emoji
      states: [💀, 😄]
      reset: 1
    - name: kaomoji
      states: [ ￣へ￣, (u‿ฺu✿ฺ) ]
      reset: 1
  switches/@2:
    name: traditionalization
    states: [ 汉字, 漢字 ]
  engine/filters/@before 0: simplifier@emoji    # Emoji
  engine/filters/@before 1: simplifier@kaomoji # kaomoji
  translator/dictionary: snow_pinyin
  translator/prism: combo_pinyin
  translator/packs:
    - snow_pinyin.base
    - snow_pinyin.ext
    - snow_pinyin.tencent
    - snow_pinyin.user
    #- yugioh
    #- pinyin_simp_moe
    #- wiki
  schema/dependencies:
    - snow_pinyin
  speller/algebra/@before 0: derive/\d$//


